<div class="card justify-content-center flex">

  <div class=" surface-card p-4 shadow-2 border-round w-full lg:w-6 ">
    <div class="text-center mb-5 ">
      <img src="../../../assets/icon/LOGO CAR UNIT PNG.png" alt="Image" height="100" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Bentornato!</div>
      <span class="text-600 font-medium line-height-3">Non hai un account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/signup']">Crealo
        adesso!</a>
    </div>

    <div>
      <form [formGroup]="form" class="login-form" (submit)="login()">
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" type="text" pInputText class="w-full mb-3" formControlName="username">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" pInputText class="w-full mb-3" formControlName="password">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Ricordami</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Password dimenticata?</a>
      </div>

      <div>
        <button pButton pRipple label="Vai!" icon="pi pi-user" class="w-full"></button>
        <div class="error mt-2 text-red-600">{{errorMsg}}</div>

      </div>
    </form>
    </div>
  </div>

</div>
